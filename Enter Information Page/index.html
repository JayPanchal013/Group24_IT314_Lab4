<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Detect if news is real or fake</title>
  <link rel="stylesheet" href="..\staticInformation\style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>


  <div class="text-box">
    <div class="top-area">
      <h2>Detect Fake News</h2>
      <div class="submit-area">
        <button type="submit">Submit</button>
      </div>
      <div class="copy-btn"><i class="fas fa-copy"></i></div>
    </div>
    <textarea style="background-color: black;" placeholder="Enter news...."></textarea>
  </div>




  <div class="text-box">
    <div class="link-box">
      <h3 style="display: inline-block;">Select source:</h3>
      <select style="display: inline-block; margin-left: 15px;">
        <option value="http://google.com">Guardian</option>
        <option value="https://yahoo.com">NYTimes</option>
      </select>
      <div style="display: inline-block;">
        <h3 style="display: inline-block;">Enter URL:</h3>
        <input type="text" placeholder="www.example.com" style="display: inline-block; margin-left: 5px;">
        <div class="submit-area" style="display: inline-block; vertical-align: top;">
          <button type="submit">Go</button>
        </div>
      </div>
    </div>
  </div>


  </div>






</body>

</html>
